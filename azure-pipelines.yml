trigger:
- azure-1

pool:
  name: Default

variables:
  buildConfiguration: Release
  appVersion: v1

stages:

# =========================================================
# STAGE 1: BUILD
# =========================================================
- stage: Build
  displayName: 'Build .NET App'
  jobs:
  - job: BuildDotNet
    steps:
    - checkout: self

    - script: |
        cd dotnet-app
        dotnet restore
        dotnet build --configuration $(buildConfiguration)
        dotnet publish \
          --configuration $(buildConfiguration) \
          --output $(Build.ArtifactStagingDirectory)/dotnet/$(appVersion)
      displayName: 'Build .NET App $(appVersion)'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)
        artifactName: dotnet-artifacts
      displayName: 'Publish Artifacts'

# =========================================================
# STAGE 2: DEPLOY
# =========================================================
- stage: Deploy
  displayName: 'Deploy & Rollback'
  dependsOn: Build
  jobs:
  - job: DeployDotNet
    steps:

    - download: current
      artifact: dotnet-artifacts

    - script: |
        APP_BASE=/opt/apps/dotnet
        VERSION=$(appVersion)

        sudo mkdir -p $APP_BASE/$VERSION
        sudo cp -r $(Pipeline.Workspace)/dotnet-artifacts/dotnet/$VERSION/* $APP_BASE/$VERSION/

        sudo ln -sfn $APP_BASE/$VERSION $APP_BASE/current

        sudo pkill -f dotnet-app.dll || true

        nohup dotnet $APP_BASE/current/dotnet-app.dll \
          > dotnet.log 2>&1 &

        sleep 5
        curl http://localhost:5000/weatherforecast
      displayName: 'Deploy version $(appVersion)'